<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .circle {
        /* stroke-dasharray: 700px;
        stroke-dashoffset: 700; */
        transition: 1s linear;
        stroke: #ff0;
      }

      .circle:hover {
        stroke-dashoffset: 0;
      }
    </style>
  </head>
  <body>
    <svg
      class="svg_scope"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="400px"
      height="400px"
    >
      <!-- <rect x="100" y="100" width="200px" height="200px" fill="none"></rect> -->
      <circle
        class="origin_circle"
        cx="200"
        cy="200"
        r="100"
        fill="none"
        stroke-width="3"
        stroke="#eee"
      />
      <circle
        class="circle"
        cx="200"
        cy="200"
        r="100"
        fill="white"
        stroke-width="3"
      />
    </svg>

    <script>
      // 抓那個圓
      const circle = document.querySelector('.circle');

      // 取得圓的路徑總長
      const svgPathLength = circle.getTotalLength();

      // 抓整個頁面的stylesheet
      // 自己建一個.class 和 動態賦予值
      const createSVGAnimate = document.styleSheets[0];
      createSVGAnimate.insertRule(
        `.circle {
        stroke-dasharray: ${svgPathLength}px;
        stroke-dashoffset: ${svgPathLength};`,
      );
    </script>
  </body>
</html>
